<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robot Verification Task</title>
  <style>
    /* Style for the images */
    .image-container {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .image-container img {
      width: 100px;
      height: 100px;
      cursor: pointer;
    }
    button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    #h {
      font-size: 20px;
      margin-bottom: 20px;
    }
    #para {
      font-size: 18px;
      color: green;
    }
  </style>
</head>
<body>
  <h3 id="h">Please click on the identical tiles to verify that you are not a robot.</h3>
  <div class="image-container">
    <!-- Image elements will be inserted dynamically here -->
  </div>
  
  <button id="reset" style="display: none;">Reset</button>
  <button id="verify" style="display: none;">Verify</button>
  <p id="para"></p>
  
  <script src="script.js"></script>
</body>
</html>
